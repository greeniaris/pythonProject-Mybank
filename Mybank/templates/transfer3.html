{%  extends 'welcome_page.html' %}

{% block content %}

<div class="container mt-5 ">
  <div class="text-white">
  <h1 >Send Balance</h1>

  <form method="POST" action="{% url 'transfer' %}">
      {% csrf_token %}
      <label for="sender_account_number">Sender Account Number</label>
      <select id="sender_account_number" name="sender_account_number">
          {% for obj in object %}
        <option value="{{obj.acc_number}}">{{obj.acc_number}}</option>
            {% endfor %}
      </select>
      <div class="form-group">
      <label for="recipient_account_number">Recipient Account Number</label>
      <input type="text" class="form-control" id="recipient_account_number" name="recipient_account_number" maxlength="20>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Send Balance</button>

</form>

      <div>
          <div>
              {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
      </div>
  </div>
</div>


      {% endblock content %}
