{%  extends 'welcome_page.html' %}

{% block content %}



<div class="container mt-5 ">
  <div class="text-white">
  <h1 >Send Balance</h1>
  <form method="POST" action="{% url 'transfer' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="sender_account_number">Sender Account Number</label>
      <input type="text" class="form-control" id="sender_account_number" name="sender_account_number">
    </div>
    <div class="form-group">
      <label for="recipient_account_number">Recipient Account Number</label>
      <input type="text" class="form-control" id="recipient_account_number" name="recipient_account_number">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Send Balance</button>
  </form>
  </div>
</div>

  {% for message in messages %}
    <div class="alert my-message-alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}

  <style>
    .my-message-alert {
      background-color: #ffffff; /* set the background color to white */
    }
  </style>

{% endblock content %}
