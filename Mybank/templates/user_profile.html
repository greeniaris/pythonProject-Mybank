{% extends 'welcome_page.html' %}

{% block content %}
<div class="container">
    <div>
  <h2 class="text-center text-white">Λογαριασμοι</h2>
    </div>
<div class="mt-4">
  <table class="table table-dark mt-4">
    <thead>
      <tr>
        <th class="text-warning">Αριθμος Λογαριασμου</th>
        <th class="text-success">Υπολοιπο</th>
      </tr>
    </thead>
      {% for obj in object %}
      <tr>
        <th>{{obj.acc_number}}</th>
        <th>{{obj.balance}}€</th>
        <th><a href="http://127.0.0.1:8000/profile/{{obj.acc_number}}"<button type="button" class="btn btn-outline-warning">Προβολη Συναλλαγων</button></th>
        <th><a href="http://127.0.0.1:8000/profile/{{obj.acc_number}}/transfer"<button type="button" class="btn btn-outline-warning">Νεα Συναλλαγη</button></th>

      </tr>

  </div>
</div>

  {% endfor %}
{% endblock content %}
