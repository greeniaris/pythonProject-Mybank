{%  extends 'welcome_page.html' %}

{% block content %}
<div class="container">
    <div class="text-white">

    <h1>Transfer</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'transfer_ok' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="sender_account_number">Sender Account Number:</label>
            <select id="sender_account_number" name="sender_account_number" class="form-control">
                {% for account in object %}
                    <option value="{{sender_account_number}}">{{account.acc_number}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
      <label for="recipient_account_number">Recipient Account Number</label>
      <input type="text" class="form-control" id="recipient_account_number" name="recipient_account_number">
    </div>
        <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" step="0.01">
    </div>
    <button type="submit" class="btn btn-primary">Send Balance</button>
    </form>
        </div>
</div>

{% endblock %}
